<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Information Security</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="form-container">
          <form action="javascript:void(0);" id="RSA-form">
            <span class="head">
              <label for=""
                >RSA Public-Key: <span id="public-key"></span
              ></label>
              <label for="">Triple DES Keys: </label>
            </span>
            <input
              type="text"
              id="DES-k1"
              placeholder="Enter Key(1)"
              value="0123456789abcdef"
            />
            <input
              type="text"
              id="DES-k2"
              placeholder="Enter Key(2)"
              value="01567c28b34de9af"
            />
            <input
              type="text"
              id="DES-k3"
              placeholder="Enter Key(3)"
              value="3ab450cdef129678"
            />

            <button role="button" id="send-btn">Send</button>
          </form>
          <div class="inbox" id="inbox">
            <div id="cipher-msg"></div>
            <div id="plain-msg"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/bignumber.js"></script>
    <script src="./js/DES.js"></script>
    <script src="./js/RSA.js"></script>
    <script src="./js/hex_acii.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
