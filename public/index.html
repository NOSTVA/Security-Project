<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Information Security</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="form-container">
          <form action="javascript:void(0);" id="RSA-form">
            <span class="head">
              <label for="RSA-message-Field">
                Public-Key
                <span id="public-key"></span> </label
            ></span>
            <input type="text" id="DES-k1" />
            <input type="text" id="DES-k2" />
            <input type="text" id="DES-k3" />

            <button role="button" id="send-btn">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./js/bignumber.js"></script>
    <script src="./js/DES.js"></script>
    <script src="./js/RSA.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
